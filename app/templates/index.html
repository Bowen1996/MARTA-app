<html>
  <head>
    <title>MARTA</title>
  </head>
  <body>
      <h1>Hello, {{ user.nickname }}!</h1>
  </body>
    <table>
        <tr>
            <th>Route</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Time</th>
        </tr>
      {% for bus in busList %}
        <tr>
            <td>{{ bus['route'] }}</td>
            <td>{{ bus['lat'] }}</td>
            <td>{{ bus['lon'] }}</td>
            <td>{{ bus['msgtime'] }}</td>
        </tr>
      {% endfor %}
    </table>
</html>
